<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- popup -->
<div class="popup">	
	<div class="popup__in">
		<button class="popup__close"></button>
		<div class="popup__head">
			<div class="popup__title">Не требуется ввода промокода</div>
			<div class="popup__text popup__text_mb40">Чтобы воспользоваться купоном , перейдите на <a href="#">www.footlocker.com</a></div>
			<button class="btn btn_bigger">НАПЕЧАТАТЬ</button>
		</div>
		<div class="popup__center">
			<div class="popup__el">
				<div class="popup__el-pic">
					<img src="http://placehold.it/120x90" alt="">
				</div>
				<div class="popup__el-in">
					<button class="popup__el-fav"></button>
					<div class="popup__el-title">75% на всю элитную супер парфюмерию премиум от интернет-магазина ABBYY </div>
					<div class="popup__el-text">75% на всю элитную супер парфюмерию премиум от интернет-магазина ABBYY </div>
				</div>
			</div>
		</div>
		<div class="popup__foot">
			<div class="popup__foot-cell">
				<!-- social -->
				<div class="social">
					<a class="social__vk" href="#"></a>
					<a class="social__fb" href="#"></a>
					<a class="social__tw" href="#"></a>
					<a class="social__gp" href="#"></a>
					<a class="social__mail" href="#"></a>
				</div>
			</div>
			<div class="popup__foot-cell">
				<div class="popup__link">
					<a href="#">Все промокоды на  www.footlocker.com</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
