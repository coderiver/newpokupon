<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="all" href="http://pokupon.ua/assets/pokuponua_manifest-ceefb16f8f1eb1e694a9304fec5af240.css">
	<link rel="stylesheet" media="all" href="css/screen.css">

	<script src="js/slick.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- popup -->
	<div class="popup">	
		<div class="popup__in">
			<button class="popup__close"></button>
			<div class="popup__head">
				<div class="popup__title">Используйте данный код для покупки</div>
				<div class="popup__code">
					<div class="popup__code-in">
						<span>10MARCH100</span>
						<object  width="290" height="46">
	         				<param name="movie" value="img/clipboard.swf?normal=img/code.jpg&pressed=img/code.jpg&hover=img/code.jpg&clipboard=10MARCH100" /> 
	         				<embed src="img/clipboard.swf?normal=img/code.jpg&pressed=img/code.jpg&hover=img/code.jpg&clipboard=10MARCH100" width="290" height="46"  type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	         			</object>
					</div>
				</div>
				<button class="btn btn_bigger">СКОПИРОВАТЬ И ПЕРЕЙТИ В МАГАЗИН</button>
				<div class="popup__text">Вставьте его при  оформление покупки на <a href="#">www.footlocker.com</a></div>
			</div>
			<div class="popup__center">
				<div class="popup__el">
					<div class="popup__el-pic">
						<img src="http://placehold.it/120x90" alt="">
					</div>
					<div class="popup__el-in">
						<button class="popup__el-fav"></button>
						<div class="popup__el-title">75% на всю элитную супер парфюмерию премиум от интернет-магазина ABBYY </div>
						<div class="popup__el-text">75% на всю элитную супер парфюмерию премиум от интернет-магазина ABBYY </div>
					</div>
				</div>
			</div>
			<div class="popup__foot">
				<div class="popup__foot-cell">
					<!-- social -->
					<div class="social">
						<a class="social__vk" href="#"></a>
						<a class="social__fb" href="#"></a>
						<a class="social__tw" href="#"></a>
						<a class="social__gp" href="#"></a>
						<a class="social__mail" href="#"></a>
					</div>
				</div>
				<div class="popup__foot-cell">
					<div class="popup__link">
						<a href="#">Все промокоды на  www.footlocker.com</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
